<!doctype html>
<html>
  <head>
    <title>Handymap</title>
    <link rel="stylesheet" href="/assets/flipclock.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="/datamaps.all.js"></script>
    <style type="text/css">
      html {
        height: 100%;
      }

      body {
        background-color: #1d1d1d;
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      #map {
        width: 100%;
      }

      #count {
        color: #00CDED;
        position: absolute;
        bottom: 1em;
        right: 1em;
        font-size: 2em;
        font-family: "Arial Black", Gadget, sans-serif;
      }

      .flip-clock-wrapper {
        width: inherit;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="/assets/js/libs/jquery.js"></script>
    <script src="/assets/js/flipclock.js"></script>

    <div class="counter"></div>

    <script type="text/javascript">
      var clock = $('.counter').FlipClock(995, {
        clockFace: 'Counter'
      });

      setTimeout(function() {
        setInterval(function() {
          clock.increment();
        }, 1000);
      });
    </script>

  </body>
  <footer>
    <script>
      var LAT_MIN = 24;
      var LAT_MAX = 50;
      var LONG_MIN = -124;
      var LONG_MAX = -66;
      var WIDTH_DENOMINATOR = 50.0;
      var DEFAULT_DURATION_SEC = 5;

      var BLUE = '#00CDED';
      var GREEN = '#42D0B3';
      var PURPLE = '#993092';
      var RED = '#FF5C5C';
      var YELLOW = '#FFB600';
      var WHITE = '#FFFFFF';
      var BLACK = '#000000';

      function Bubble(data) {
        this.name = textOrUnknown(data.name),
        this.booking_id = data.booking_id
        this.zip = data.zipcode
        this.timestamp = data.time_stamp
        this.radius = bubbleRadius(),
        this.latitude = parseFloat(data.latitude) || randLat(),
        this.longitude = parseFloat(data.longitude) || randLong(),
        this.borderColor = WHITE,
        this.fillKey = data.color,
        this.borderWidth = 0.5,
        this.fillOpacity = 0.8,
        this.params = {
          exitDelay: (data.duration || DEFAULT_DURATION_SEC) * 1000,
          popupTemplate: function (geo, data) {
            return ['<div class="hoverinfo">' +  data.name,
            '<br/>Booking ID: ' +  data.booking_id,
            '<br/>Zip: ' +  textOrUnknown(data.zip) + '',
            '<br/>Time: ' +  textOrUnknown(data.timestamp) + '',
            '</div>'].join('');
          }
        }
      }

      function textOrUnknown(text) {
        return String(text) || "Unknown"
      }

      function EventPointBubble(data) {
        this.name = textOrUnknown(data.name),
        this.booking_id = data.booking_id
        this.zip = data.zipcode
        this.timestamp = data.time_stamp
        this.radius = 2,
        this.latitude = parseFloat(data.latitude) || randLat(),
        this.longitude = parseFloat(data.longitude) || randLong(),
        this.borderColor = WHITE,
        this.fillKey = 'GREEN',
        this.borderWidth = 0.5,
        this.fillOpacity = 1.0
      }

      var count = 0;
      var allBubbles = [];

      Datamap.prototype.plotDataBubbles = function(bubble, lastingBubble) {
        // Push and pop to bubble with delay then add the "lasting bubble"
        allBubbles.push(bubble);
        this.bubbles(allBubbles, bubble.params);
        allBubbles.pop(bubble);
        this.bubbles(allBubbles, bubble.params);
        allBubbles.push(lastingBubble);

        this.bubbles(allBubbles, bubble.params);

        d3.select('#count')
          .text(++count);
      }

      var map = new Datamap({
        scope: 'usa',
        element: document.getElementById('map'),
        geographyConfig: {
          borderColor: WHITE,
          hideHawaiiAndAlaska: true,
          popupOnHover: true,
          highlightOnHover: false
        },
        bubblesConfig: {
          highlightFillColor: YELLOW
        },
        responsive: true,
        fills: {
        'BLUE': BLUE,
        'GREEN': GREEN,
        'PURPLE': PURPLE,
        'RED': RED,
        'YELLOW': YELLOW,
        'WHITE': WHITE,
        'BLACK': BLACK,
        defaultFill: BLUE
        }
      });

      d3.select(window).on('resize', function() {
        map.resize();
      });

      // SOCKET METHOD

      var socket = io();
      socket.on('addBubble', function(data) {
        map.plotDataBubbles(new Bubble(data), new EventPointBubble(data))
      });

      // HELPER METHODS
      function randLat() {
        return rand(LAT_MIN, LAT_MAX);
      }

      function randLong() {
        return rand(LONG_MIN, LONG_MAX);
      }

      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }

      function bubbleRadius() {
        width = d3.select("body")
                  .node()
                  .getBoundingClientRect()
                  .width;

        return width / WIDTH_DENOMINATOR;
      }
    </script>
  </footer>
</html>
